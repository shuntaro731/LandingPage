name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Node.jsの代わりにBunをセットアップ
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1 # ★ Bunのセットアップアクションを使用 ★
        with:
          bun-version: latest

      # 2. Bunのロックファイル (bun.lockb) を使ってキャッシュを復元/保存
      - name: Restore Bun Modules Cache
        uses: actions/cache@v4
        with:
          path: node_modules
          # ★ キーを bun.lockb に変更 ★
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # GitHub Pages用に BASE_PATH 環境変数を設定
      - name: Set BASE_PATH environment variable
        run: echo "BASE_PATH=/LandingPage" >> $GITHUB_ENV

      # 3. Astroビルド時にパッケージマネージャをBunに明示的に指定
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          # ★ パッケージマネージャを bun に指定 ★
          package-manager: bun

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
